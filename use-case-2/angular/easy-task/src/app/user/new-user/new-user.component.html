<div class="backdrop"></div>
<dialog open>
  <h2>Add User</h2>
  <form (ngSubmit)="OnSubmit()">
    <p>
      <label for="user-name">User Name</label>
      <input type="text" id="userName" name="userName" [(ngModel)]="enteredUserName"/>
    </p>

    <p>
      <label for="userAvatar">User Avatar</label>
      <input type="file" id="userAvatar" name="userAvatar" (change)="onFileSelected($event)" required/>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
