<div class="backdrop"></div>
<dialog open>
  <h2>Add User</h2>
  <form #userForm="ngForm" (ngSubmit)="OnSubmit()">
    <p>
      <label for="user-name">User Name</label>
      <input type="text" id="userName" name="userName" [(ngModel)]="enteredUserName" required/>
    </p>

    <p>
      <label for="userAvatar">User Avatar</label>
      <input type="file" id="userAvatar" name="userAvatar" (change)="onFileSelected($event)" required/>
      @if(isInvalidFile()){
        <span class="dark-red-bg">Please upload only jpg, jpeg and png images!</span>
      }
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      @if(!isInvalidFile()){
        <button type="submit" [disabled]="userForm.invalid">Create</button>
      }
    </p>
  </form>
</dialog>
