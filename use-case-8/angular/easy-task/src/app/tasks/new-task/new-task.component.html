<div class="backdrop"></div>
<dialog open>
  <h2>Add Task</h2>

  <label class="checkbox-container">
    <input
      type="checkbox"
      (change)="togglePicker($event)"
      class="checkbox-input"
    />
    <span class="checkbox-label">Schedule Task</span>
  </label>

  <form #taskForm="ngForm" (ngSubmit)="OnSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" required/>
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary" required></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input 
      [type]="useTimePicker() ? 'datetime-local' : 'date'" 
      id="due-date" 
      name="due-date" [(ngModel)]="enteredDate" required/>
    </p>

    <p>
      <label for="userDoc">Upload Task Document (Optional)</label>
      <input type="file" id="userDoc" name="userDoc" (change)="onDocSelected($event)"/>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button [disabled]="taskForm.invalid" type="submit">Create</button>
    </p>
  </form>
</dialog>
